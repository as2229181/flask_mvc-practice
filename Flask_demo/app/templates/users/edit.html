{% extends "users/layout.html" %}
{% block body %}
<p>{{user.username}}</p>
<!--update user info-->
<form action="{{url_update}}" method="post">
    <label for="email">email</label>
    <input type="text" name="email" value=""><br/>
    <input type="submit" value="submit">
</form>
<!--delete user info-->
<form action="{{url_delete}}" method="post">
    <label for="email">Delete user</label>
    <input type="hidden" name="email" value=""><br/> <!--送出隱藏表單?-->>
    <input type="submit" value="click me to delete">
</form>
{% endblock %}
